<h1>Customers</h1>
<table id="CustomerTable" class="selecTable">
    <thead>
        <tr>
            <th colspan="4" class="tableFilter">
                <input type="text" onkeyup="filterCustomers(this.value);" placeholder="filter" />
            </th>
        </tr>
        <tr>
            <th onclick="sortCustomers('Name');" class="stickyHeader">Name</th>
            <th onclick="sortCustomers('Address');" class="stickyHeader">Address</th>
            <th onclick="sortCustomers('PetNames');" class="stickyHeader">Pets</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
<input type="submit" value="New Customer" onclick="displayCustomerForm(null);" />
<form class="overlay" id="CustomerForm">
    <div class="modalContent">
        <div class="gridWith2Columns">
            <div class="gridLabelColumn"></div>
            <div class="gridInputColumn">
                <button type="button" class="modalClose" onclick="closeCustomerForm();">&times;</button>
            </div>
            <div class="gridLabelColumn"><label for="CustomerName">Name:</label></div>
            <div class="gridInputColumn">
                <input type="text" id="CustomerName" required />
            </div>
            <div class="gridLabelColumn">
                <label for="Address">Address:</label>
            </div>
            <div class="gridInputColumn">
                <input type="Text" id="Address" required />
            </div>
            <div class="gridLabelColumn">
                <label for="Email">Email:</label>
            </div>
            <div class="gridInputColumn">
                <input type="Email" id="Email" required />
            </div>
        </div>
        <div style="overflow-x: auto;">
            <table id="PetTable">
                <thead>
                    <tr>
                        <th colspan="3" class="tableHeading">
                            Pets:
                        </th>
                    </tr>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr></tr>
                </tfoot>
            </table>
        </div>
        <div>
            <input type="submit" id="Save" value="Save" />
            <input type="submit" id="SaveAndClose" value="Save & Close" />
        </div>
    </div>
</form>
