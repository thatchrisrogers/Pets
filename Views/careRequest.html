<h1>Care Request</h1>
<!-- ToDo - This page is a placeholder to build out all of the Care Request functionality.  Consider replacing the similar functionality on the CareCalendar when this is complete -->
<form id="CareRequestForm">
    <div class="gridWith4Columns">
        <div class="gridLabelColumn"><label for="Customer">Customer Name:</label></div>
        <div class="gridInputColumn">
            <input type="hidden" id="CareRequestID" />
            <select id="Customer" disabled></select>
        </div>
        <div></div><div><input type="hidden" id="CareRequestID" /></div>
        <div class="gridLabelColumn">
            <label for="StartDate">Start Date:</label>
        </div>
        <div class="gridInputColumn">
            <input type="datetime-local" id="StartDate" required />
        </div>
        <div class="gridLabelColumn">
            <label for="EndDate">End Date:</label>
        </div>
        <div class="gridInputColumn">
            <input type="datetime-local" id="EndDate" required />
        </div>
        <div class="gridLabelColumn">
            <label for="Pets">Pets, etc. needing care:</label>
        </div>
        <div class="gridInputColumn" id="divPets"></div>
    </div>
    <div>
        <table id="CareVisitTable">
            <thead>
                <tr>
                    <th colspan="2" class="tableHeading">
                        Visits:
                    </th>
                </tr>
                <tr>
                    <th></th>
                    <th>Visit Date</th>
                    <th>Care Provider</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr></tr>
            </tfoot>
        </table>
    </div>
    <div>
        <input type="submit" id="Save" value="Save" />
        <input type="submit" id="SaveAndClose" value="Save & Close" />
    </div>
</form>
