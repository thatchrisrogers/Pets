<form id="CareRequestForm">
    <div class="gridWith4Columns">
        <div class="gridLabelColumn"><label for="Customer">Customer Name:</label></div>
        <div class="gridInputColumn">          
            <select id="Customer" required></select>
        </div>
        <div></div><div><input type="hidden" id="CareRequestID" /></div>

            <label for="StartDate">Start Date:</label>
        </div>
        <div class="gridInputColumn">
            <input type="datetime-local" id="StartDate" required />
        </div>
        <div class="gridLabelColumn">
            <label for="EndDate">End Date:</label>
        </div>
        <div class="gridInputColumn">
            <input type="datetime-local" id="EndDate" required />
        </div>
    </div>
    <div>
        <input type="submit" id="Save" value="Save" />
        <input type="submit" id="SaveAndClose" value="Save & Close" />
    </div>
</form>
